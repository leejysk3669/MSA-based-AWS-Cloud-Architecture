apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-board-api
  namespace: hippo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: community-board-api
  template:
    metadata:
      labels:
        app: community-board-api
    spec:
      containers:
      - name: community-board-api
        image: ball2550/community-board-api:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3002"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "hippo_user"
        - name: DB_PASSWORD
          value: "hippo_password"
        - name: DB_NAME
          value: "hippo_unified_db"
        - name: NOTIFICATION_API_URL
          value: "http://notification-api:3004"
---
apiVersion: v1
kind: Service
metadata:
  name: community-board-service
  namespace: hippo-project
spec:
  selector:
    app: community-board-api
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP
