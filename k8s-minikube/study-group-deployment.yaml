apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-group-api
  namespace: hippo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: study-group-api
  template:
    metadata:
      labels:
        app: study-group-api
    spec:
      containers:
      - name: study-group-api
        image: ball2550/study-group-api:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3003"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "hippo_user"
        - name: DB_PASSWORD
          value: "hippo_password"
        - name: DB_NAME
          value: "hippo_unified_db"
---
apiVersion: v1
kind: Service
metadata:
  name: study-group-service
  namespace: hippo-project
spec:
  selector:
    app: study-group-api
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP
