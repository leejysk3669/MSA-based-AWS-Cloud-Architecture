apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-group-deployment
  namespace: hippo-project
  labels:
    app: study-group
    tier: backend
spec:
  replicas: 2  # 각 AZ에 1개씩 배치
  selector:
    matchLabels:
      app: study-group
  template:
    metadata:
      labels:
        app: study-group
    spec:
      # Pod Anti-Affinity: 서로 다른 AZ에 배치
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - study-group
              topologyKey: topology.kubernetes.io/zone
      nodeSelector:
        node-type: backend
      tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "backend"
        effect: "NoSchedule"
      imagePullSecrets:
      - name: docker-hub-secret
      containers:
      - name: study-group
        image: ball2550/study-group-api:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(RDS_ENDPOINT):5432/$(DATABASE_NAME)"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_PASSWORD
        - name: RDS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_HOST
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_NAME
        - name: NOTIFICATION_API_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: NOTIFICATION_API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: study-group-service
  namespace: hippo-project
  labels:
    app: study-group
spec:
  selector:
    app: study-group
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  type: ClusterIP
