apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hippo-ingress
  namespace: hippo-project
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/group.name: "hippo-api"
    alb.ingress.kubernetes.io/group.order: "1"
    alb.ingress.kubernetes.io/certificate-arn: ""  # SSL 인증서 ARN (선택사항)
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
  - http:
      paths:
      - path: /api/board
        pathType: Prefix
        backend:
          service:
            name: community-board-service
            port:
              number: 3002
      - path: /api/study-groups
        pathType: Prefix
        backend:
          service:
            name: study-group-service
            port:
              number: 3003
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3004
      - path: /api/jobs-news
        pathType: Prefix
        backend:
          service:
            name: jobs-news-service
            port:
              number: 3006
      - path: /api/search
        pathType: Prefix
        backend:
          service:
            name: certificate-search-service
            port:
              number: 5000
      - path: /api/portfolio
        pathType: Prefix
        backend:
          service:
            name: ai-portfolio-service
            port:
              number: 4000
